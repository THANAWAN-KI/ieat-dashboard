<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ArcGIS + Windy Integration</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- โหลด ArcGIS API for JavaScript -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      /* กล่อง iframe Windy */
      #windyDiv {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 450px;
        height: 300px;
        border: 2px solid #007ac2;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        background: #fff;
      }
      #windyDiv iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- Div สำหรับแผนที่ -->
    <div id="viewDiv"></div>

    <!-- Div สำหรับ Windy -->
    <div id="windyDiv">
      <iframe
        src="https://embed.windy.com/embed.html?type=map&location=coordinates&metricRain=mm&metricTemp=%C2%B0C&metricWind=m/s&zoom=5&overlay=wind&product=ecmwf&level=surface&lat=9.882&lon=100.547&pressure=true&message=true"
        frameborder="0">
      </iframe>
    </div>

    <script>
      require(["esri/Map", "esri/views/MapView"], function (Map, MapView) {
        // สร้างแผนที่
        const map = new Map({
          basemap: "streets-vector"
        });

        // แสดงผลใน View
        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [100.547, 9.882], // ลองใส่พิกัด
          zoom: 6
        });
      });
    </script>
  </body>
</html>
